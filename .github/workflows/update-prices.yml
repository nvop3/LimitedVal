name: Update Limited Prices

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Extract Limited IDs
        run: node extractIDs.js

      - name: Update Lowest-Asks
        run: node updatePrices.js

      - name: Commit & push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "chore: refresh assetPrices.json with latest lows"
          push: true
